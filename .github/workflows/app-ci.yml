name: GitHub Actions Tech Challenge
on: 
  push:
    branches: ["*"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - run: npm ci
      - run: echo "SALT=12" >> $GITHUB_ENV
      - run: echo "DB_TEST_NAME=test_db" >> $GITHUB_ENV
      - run: echo "DB_TEST_USER=postgres" >> $GITHUB_ENV
      - run: echo "DB_TEST_PASSWORD=123456" >> $GITHUB_ENV
      - run: echo "DB_TEST_HOST=localhost" >> $GITHUB_ENV
      - run: echo "DB_TEST_DIALECT=postgres" >> $GITHUB_ENV
      - run: echo "APP_PORT=5000" >> $GITHUB_ENV
      - run: echo "SECRET_KEY=secret_key" >> $GITHUB_ENV
      - uses: isbang/compose-action@v1.4.1
        with:
          compose-file: "./docker-compose.ci.yml"
      - run: npm run test:coveralls
      - run: echo "üçè This job's status is ${{ job.status }}."